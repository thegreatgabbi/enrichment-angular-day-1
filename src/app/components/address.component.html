<mat-card>
  <mat-card-title>{{ address.name }}</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">{{ address.phone }}</mat-list-item>
      <mat-list-item role="listitem">{{ address.email }}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="removeAddress(index)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
