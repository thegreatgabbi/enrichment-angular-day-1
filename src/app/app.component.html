<div class="row justify-content-center">
    <div class="col-md-6">
        <app-form (outForm)="submitForm($event)"></app-form>
        <app-address *ngFor="let a of addresses; let i = index"
        [address]="a"
        [index]="i"
        (removed)="removeAddress($event)">
        </app-address>
    </div>
</div>
